<h2 mat-dialog-title>Lista de Materiales (BOM)</h2>

<table mat-table [dataSource]="bom" class="mat-elevation-z2 full-width">

  <ng-container matColumnDef="materialId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let m"> {{ m.materialId }} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let m"> {{ m.name }} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let m"> {{ m.quantity }} </td>
  </ng-container>

  <ng-container matColumnDef="unitOfMeasure">
    <th mat-header-cell *matHeaderCellDef> Unidad </th>
    <td mat-cell *matCellDef="let m"> {{ m.unitOfMeasure }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
