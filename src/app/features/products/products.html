<div class="container">

  <nav>
    <img src="/img/logo.jng" alt="logo">
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Producto</a>
      <a href="#">Rese√±as</a>
      <a href="#">FAQ</a>
      <a href="#">Contacto</a>
      <a routerLink="/auth" class="btn">Iniciar sesi√≥n</a>
    </div>
  </nav>

<mat-card class="product-card">
  <div class="card-header">
    <div class="title-section">
      <mat-icon color="primary">eco</mat-icon>
      <h2>Gesti√≥n de Productos</h2>
    </div>
    <button mat-raised-button color="primary" (click)="newProduct()">
      <mat-icon>add</mat-icon>
      Nuevo producto
    </button>
  </div>

  <!-- Campo de b√∫squeda -->
  <mat-form-field appearance="outline" style="width: 300px; margin-top: 1rem;">
    <mat-label>Buscar producto</mat-label>
    <input matInput [(ngModel)]="search" (input)="loadProducts()" placeholder="Nombre del producto">
  </mat-form-field>

  <!-- Barra de carga -->
  <mat-progress-bar *ngIf="loading" mode="indeterminate" color="primary"></mat-progress-bar>

  <!-- Tabla de productos -->
  <div class="table-container" *ngIf="!loading">
    <table mat-table [dataSource]="products" class="mat-elevation-z2">

      <!-- SKU -->
      <ng-container matColumnDef="sku">
        <th mat-header-cell *matHeaderCellDef> SKU </th>
        <td mat-cell *matCellDef="let p"> {{ p.sku }} </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let p"> {{ p.name }} </td>
      </ng-container>

      <!-- Precio -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let p"> {{ p.basePrice | currency:'MXN':'symbol' }} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="primary" matTooltip="Editar" (click)="editProduct(p)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" matTooltip="Ver materiales" (click)="viewBOM(p.productId)">
            <mat-icon>inventory_2</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" (click)="delete(p.productId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Mensaje vac√≠o -->
  <p *ngIf="!loading && products.length === 0" class="empty-message">
    üå± No hay productos registrados todav√≠a.
  </p>
</mat-card>
</div>
