<h2 mat-dialog-title class="dialog-title">{{ data?.editMode ? 'Editar producto' : 'Nuevo producto' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="form-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>SKU</mat-label>
    <input matInput formControlName="sku" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descripci√≥n</mat-label>
    <textarea matInput formControlName="description" rows="3"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Precio base</mat-label>
    <input matInput type="number" formControlName="basePrice" />
  </mat-form-field>

  <div class="form-actions">
    <button mat-button type="button" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid || loading">
      {{ loading ? 'Guardando...' : (data?.editMode ? 'Actualizar' : 'Crear') }}
    </button>
  </div>
</form>
